<div class="jumbotron">
  <div class="form-group text-center">
    <h1>My Todo List</h1>
    <form role="form">
      <input type="text" class="form-control input-lg" placeholder="What should  I do?" name="taskItem" (keyup.enter)="AddToList($event)">
    </form>
  </div>

  <app-todo-items 
  [items]="todoList" 
  (remove)="onItemRemove($event)" 
  (clear)="onClear()"></app-todo-items>


</div>
